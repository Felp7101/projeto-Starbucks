<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="circulo"></div>

    <img
      src="./img starbucks/logo.png"
      alt="Starbucks"
      class="logo-starbucks"
    />
    <div class="conteudo">
      <div class="texto">
        <h2>
          Não é apenas café, é um <span><i>Starbucks</i></span>
        </h2>
        <p>
          Omnia Mors Aequat or Acta, non verba. Mors Ultima Linea Rerum Est.
        </p>
        <button>
          <a href="https://www.starbucks.com.br/" target="_blank"
            >Aceitas um Starbucks?</a
          >
        </button>
        <input />
      </div>
      <div class="imagem-copo">
        <img
          src="./img starbucks/img1.png"
          alt="copo verde starbucks"
          class="copo-verde"
        />
      </div>
    </div>
    <div class="minicopos">
      <img
        src="./img starbucks/img-pequena1.png"
        alt="mini-copo starbucks"
        class="minicopo verde"
      />
      <img
        src="./img starbucks/img-pequena2.png"
        alt="mini-copo starbucks"
        class="minicopo rosa"
      />
      <img
        src="./img starbucks/img-pequena3.png"
        alt="mini-copo starbucks"
        class="minicopo roxo"
      />
    </div>
  </body>
  <script>
    let circulo = document.querySelector(".circulo");
    let ImgCopo = document.querySelector(".copo-verde");
    let verde = document.querySelector(".verde");
    let rosa = document.querySelector(".rosa");
    let roxo = document.querySelector(".roxo");
    rosa.addEventListener("click", () => {
      ImgCopo.src = "./img starbucks/img2.png";
      circulo.style.background = "#eb7495";
    });
    verde.addEventListener("click", () => {
      ImgCopo.src = "./img starbucks/img1.png";
      circulo.style.background = "#017101";
    });
    roxo.addEventListener("click", () => {
      ImgCopo.src = "./img starbucks/img3.png";
      circulo.style.background = "#d752b1";
    });
  </script>
</html>
